<body>
    <h1>MAP FUCNTION IN JAVASCRIPT</h1>
    <p id="mapfunc"></p>
    <script>
        
        const arr=[
            {
                name:'ASHISH GULAB', rollNo: 2007350130011, height:172
            },
            {
                name:'ksiddjjdkd', rollNo: 290373262636, height:159
            },
            {
                name: 'ejwhuhdknw', rollNo: 392893289022, height:182 
            }
        ];

        document.write(arr[0].name);

        const newarr= arr.map((arrvalues)=>{
            return`My name is ${arrvalues.name} , my Roll Number is ${arrvalues.rollNo} and my height is ${arrvalues.height}`;

        });
        document.getElementById('mapfunc').innerHTML=newarr;

    </script>
    
</body>
