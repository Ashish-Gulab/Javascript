<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript script tag</title>

    <!-- Using external javascript  -->
    <!-- <script src="demo.js"></script> -->

    <script>
        function myFunction()
        {
            document.getElementById('demo1').innerHTML='paragraph is changed';
        }
    </script>
</head>
<body>
    <p id="demo"></p>

    <h2>Javascript Functions and Events</h2>
    <p id="demo1">A Javascript function can be called when an event occurs,like when the user click a button</p>
    <button type="button" onclick="myFunction()">Click Here</button>
    <!-- we use "defer" sometimes in script tag if use in head tag -->
    <script>
        document.getElementById('demo').innerHTML="Writing Content in HTML Page using Javascript";

        // function myFunction()
        // {

        // }
    </script>
</body>
</html>
